<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        async function getTime() {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    reject("0点了")
                },2000)
            })
        }
        
        async function test() {
            try {
                let response = await getTime();
                console.log("test try")
                // console.log(response)
            } catch (error) {
                console.log("test catch")
                return new Promise.reject(error);
            }
        }
        async function test2(){
            try {
                console.log("test2 try")
                await test();
            } catch (error) {
                console.log("test2 catch")
                console.log(error)
            }
        }
        test2()

    </script>
</body>

</html>
